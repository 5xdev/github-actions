name: Jitsi Web build and deploy

on:
  push:
     branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: namespace-profile-default
    strategy:
      fail-fast: false
      matrix:
        git-ref: ["stable/jitsi-meet_9364"]
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: jitsi/jitsi-meet
        ref: ${{ matrix.git-ref }}
        path: jitsi-repo
      
    - name: Set up Node.js LTS
      uses: actions/setup-node@v5
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      working-directory: jitsi-repo
      run: |
        SAFE_REF="${{ matrix.git-ref }}"
        SAFE_REF="${SAFE_REF//\//-}"

        echo "SAFE_REF=$SAFE_REF" >> $GITHUB_ENV  # ðŸ‘ˆ adds it to environment
        echo "Using SAFE_REF: $SAFE_REF"
        npm i

    - name: Modify index.html
      working-directory: jitsi-repo
      run: |
        sed -i 's|<script><!--#include virtual="/interface_config.js" --></script>|<script src="interface_config.js"></script>|' index.html
        sed -i 's|<script><!--#include virtual="/config.js" --></script>|<script src="/config.js"></script>|' index.html
        cat ../override-config.js >> config.js

    - name: Build
      working-directory: jitsi-repo
      run: |
        make
        make source-package
        tar -xvjf jitsi-meet.tar.bz2
        
    # - name: Upload Build
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: website-zip
    #     path: jitsi-repo/jitsi-meet.tar.bz2

    - name: Deploy
      uses: cloudflare/wrangler-action@v3
      continue-on-error: true
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy jitsi-repo/jitsi-meet --project-name='ccjm' --branch=$(echo "${{ matrix.git-ref }}" | sed 's/\//-/g')

