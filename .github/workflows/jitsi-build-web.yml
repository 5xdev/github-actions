    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: jitsi/jitsi-meet
        ref: ${{ matrix.git-ref.tag }}
        path: jitsi-repo
      
    - name: Set up Node.js LTS
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.git-ref.node }}

    - name: Install dependencies
      working-directory: jitsi-repo
      run: npm i

    - name: Modify index.html
      working-directory: jitsi-repo
      run: |
        sed -i 's|<script><!--#include virtual="/interface_config.js" --></script>|<script src="interface_config.js"></script>|' index.html
        sed -i 's|<script><!--#include virtual="/config.js" --></script>|<script src="/config.js"></script>|' index.html
        cat ../override-config.js >> config.js

    - name: Build
      working-directory: jitsi-repo
      run: |
        make
        make source-package
        tar -xvjf jitsi-meet.tar.bz2
        
    # - name: Upload Build
