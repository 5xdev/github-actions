name: Debug with Upterm

on:
  workflow_dispatch: # run manually from Actions tab
  push:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install upterm
        run: |
          wget https://github.com/owenthereal/upterm/releases/download/v0.15.3/upterm_linux_amd64.tar.gz
          tar -xzf upterm_linux_amd64.tar.gz
          sudo mv upterm /usr/local/bin/

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          ssh-keyscan -p 22 uptermd.upterm.dev >> ~/.ssh/known_hosts

      - name: Start Upterm session
        run: |
          upterm host \
            --server ssh://uptermd.upterm.dev:22 \
            --known-hosts ~/.ssh/known_hosts \
            --private-key ~/.ssh/id_rsa \
            --github-user 5xdev \
            --accept \
            -- bash
