name: React Native iOS Simulator Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
        
    - name: Create new React Native project
      run: |
        npx @react-native-community/cli init MyApp
        cd MyApp
        echo "Created React Native project"
        
    - name: Install dependencies
      run: |
        cd MyApp
        npm install
        
    - name: Install Cocoapods dependencies
      run: |
        cd MyApp/ios
        pod install
        
    - name: Build iOS app for simulator
      run: |
        cd MyApp
        npx react-native run-ios --no-packager --configuration Release --simulator="iPhone 14"
        mkdir -p build/Release-iphonesimulator
        # The build output location can vary slightly depending on Xcode version
        # This is the most common location
        if [ -d "ios/build/Build/Products/Release-iphonesimulator" ]; then
          cp -R ios/build/Build/Products/Release-iphonesimulator/MyApp.app build/Release-iphonesimulator/
        else
          # Fallback to alternate location
          cp -R ios/build/Products/Release-iphonesimulator/MyApp.app build/Release-iphonesimulator/
        fi
        
    - name: Upload iOS simulator build as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-build
        path: MyApp/build/Release-iphonesimulator/MyApp.app